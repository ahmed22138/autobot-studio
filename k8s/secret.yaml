apiVersion: v1
kind: Secret
metadata:
  name: autobot-secrets
  namespace: autobot-studio
type: Opaque
# ⚠️ IMPORTANT: Replace all values with base64 encoded strings
# To encode: echo -n "your_value" | base64
# To decode: echo "encoded_value" | base64 -d
stringData:
  # Supabase Keys
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "REPLACE_WITH_YOUR_ANON_KEY"
  SUPABASE_SERVICE_ROLE_KEY: "REPLACE_WITH_YOUR_SERVICE_ROLE_KEY"

  # Stripe Keys
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_xxxx"
  STRIPE_SECRET_KEY: "sk_test_xxxx"
  STRIPE_WEBHOOK_SECRET: "whsec_xxxx"
  STRIPE_MEDIUM_PRICE_ID: "price_xxxx"
  STRIPE_PREMIUM_PRICE_ID: "price_xxxx"

  # Email
  EMAIL_PASSWORD: "REPLACE_WITH_APP_PASSWORD"
