services:
  - type: web
    name: autobot-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free

    envVars:
      - key: OPENAI_API_KEY
        sync: false          # Render dashboard se manually dalo

      - key: SUPABASE_URL
        sync: false          # Render dashboard se manually dalo

      - key: SUPABASE_KEY
        sync: false          # Render dashboard se manually dalo

      - key: PYTHON_VERSION
        value: 3.13.0
